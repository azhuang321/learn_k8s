<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>首页</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/me.css">
    </head>
    <body>
        <!--导航-->
        <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">首页</h2>
                    <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>Blogs</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>Types</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>Tags</a>
                    <div class="right m-item menu m-mobile-hide">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="../../static/images/wechat.jpg" alt="" class="ui avatar image">
                                QingFeng
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" th:href="@{/admin/logout}" class="item">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!--中间内容-->
        <div  class="m-container-small m-padded-tb-big">
            <div class="ui container">
               <div class="ui positive large message">
                   <h3>Hi,</h3>
                   <p>QingFeng, welcome!</p>
               </div>

                 <img src="images/building.jpg" alt="" class="ui rounded bordered fluid image">
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>



        <!--底部footer-->
        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

        <script>

            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $('.ui.dropdown').dropdown({
                on: 'hover'
            });

        </script>
    </body>
</html>
